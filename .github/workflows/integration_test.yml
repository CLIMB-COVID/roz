name: Roz integration test

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    services:
      rabbitmq:
        image: rabbitmq
        ports:
          - 5672:5672
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-cov moto
    - name: Install Varys
      run: python3 -m pip install git+https://github.com/biowilko/varys.git
    - name: Install Onyx-client
      run: python3 -m pip install git+https://github.com/CLIMB-TRE/onyx-client.git
    - name: Install Roz
      run: python3 -m pip install -e .
    - name: Test with pytest
      run: |
        timeout 120s pytest --cov-report=term-missing --cov=roz_scripts tests/test_integration.py
    - name: 'Upload Logfile'
      uses: actions/upload-artifact@v3
      with:
        name: s3-matcher-logfile-${{ matrix.python-version }}
        path: tests/s3_matcher.log
        retention-days: 5
        if-no-files-found: error
      if: ${{ always() }}